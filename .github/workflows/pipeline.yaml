name : CI Pipelines

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-nodejs@v3
        with:
          node-version : 16

      - name: install dependencies
        run: npm install
      
      - name: run tests
        run:  npm tests
       